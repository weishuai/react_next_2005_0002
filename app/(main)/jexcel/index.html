<html>
<script src="/static/JExcel/js/3.1.1.jquery.min.js"></script>
<script src="/static/JExcel/js/jquery.csv-0.71.min.js"></script>

<script src="/static/JExcel/js/jquery.jexcel.js"></script>
<link rel="stylesheet" href="/static/JExcel/css/jquery.jexcel.css" type="text/css" />

<div id="my"></div>

<p><button id='download'>Export my spreadsheet as CSV</button></p>

<script>
$('#my').jexcel({
    csv:'/static/JExcel/demo1.csv',
    csvHeaders:true,
    colWidths: [70, 200, 300],
});

$('#download').on('click', function () {
    $('#my').jexcel('download');
})
</script>
</html>
